<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lista</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="todo-container">
        <div id="todo-header">
            <h1>To-Do List</h1>
        </div>
        <div id="todo-form">
            <h2>Leírás:</h2>
            <input type="text" id="taskInput" placeholder="Pl.: Porszívózás" />
            <button onclick="addTask()">Rögzítés</button>
        </div>
        <div id="todo-ul">
            <ul id="taskList"></ul>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
